<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>账号创建工具</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 600px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
    color: #333;
  }
  form {
    margin-top: 20px;
  }
  .input-group {
    margin-bottom: 20px;
  }
  .input-group label {
    display: block;
    color: #666;
  }
  .input-group input[type="text"],
  .input-group input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 4px;
    border: 1px solid #ddd;
  }
  .checkbox-group {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
  }
  .checkbox-group label {
    flex: 1;
    margin: 0 10px;
  }
  .checkbox-group input[type="checkbox"] {
    margin-right: 5px;
  }
  button {
    width: 100%;
    padding: 10px;
    border: none;
    background-color: #5cb85c;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #4cae4c;
  }
</style>
</head>
<body>
<div class="container">
  <h2>创建新账号</h2>
  <form id="accountForm">
    <div class="input-group">
      <label for="username">用户名:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="input-group">
      <label for="password">密码:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <h3>选择需要创建的账号:</h3>
    <div class="checkbox-group">
      <label><input type="checkbox" name="platform" value="aliyun"> 阿里云</label>
      <label><input type="checkbox" name="platform" value="email"> 工作邮箱</label>
      <label><input type="checkbox" name="platform" value="db"> 测试服数据库</label>
      <label><input type="checkbox" name="platform" value="showdoc"> ShowDoc</label>
      <label><input type="checkbox" name="platform" value="gitlab"> GitLab</label>
      <label><input type="checkbox" name="platform" value="jenkins"> Jenkins</label>
      <label><input type="checkbox" name="platform" value="jumpserver"> JumpServer</label>
    </div>
    <button type="submit">创建账号</button>
  </form>
</div>

<script>
  document.getElementById('accountForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // 获取表单数据
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const platforms = Array.from(document.querySelectorAll('input[name="platform"]:checked')).map(el => el.value);

    // 创建请求的body数据
    const data = {
      username: username,
      password: password,
      platforms: platforms
    };

    // 使用fetch API发送数据到后端
    fetch('/create_accounts', { // 注意：这里的URL '/create_accounts' 需要替换成你的后端API端点
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(data),
    })
    .then(response => response.json())
    .then(data => {
      console.log('Success:', data);
      alert('账号创建成功！');
    })
    .catch((error) => {
      console.error('Error:', error);
      alert('账号创建失败！');
    });
  });
</script>
</body>
</html>
