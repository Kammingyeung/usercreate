<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Accounts</title>
    <script>
        function createAccounts() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            var accountData = {
                username: username,
                password: password
            };

            fetch('/create_accounts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(accountData)
            })
            .then(response => response.json())
            .then(data => {
                var messages = [];
                if (data.grafana_success) {
                    messages.push('Grafana account created successfully!');
                } else {
                    messages.push('Failed to create Grafana account: ' + data.grafana_error);
                }
                if (data.jumpserver_success) {
                    messages.push('Jumpserver account created successfully!');
                } else {
                    messages.push('Failed to create Jumpserver account: ' + data.jumpserver_error);
                }
                // Display messages one after another
                messages.forEach((msg, index) => {
                    setTimeout(() => alert(msg), 1000 * index);
                });
                document.getElementById('createAccountForm').reset();
            })
            .catch(error => {
                alert('Error: ' + error);
            });
        }
    </script>
</head>
<body>
    <h1>Create Accounts for Grafana and Jumpserver</h1>
    <form id="createAccountForm" action="javascript:void(0);" onsubmit="createAccounts()">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Create Accounts">
    </form>
</body>
</html>
